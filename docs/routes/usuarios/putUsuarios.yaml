paths:
  /api/usuarios:
    put:
      summary: Update a usuario
      tags:
        - Usuarios
      parameters:
      - name: id
        in: path
        description: path parameter takes the product id
        required: true
        type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/NewUser'
      responses:
        "201":
          description: The created usuario.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'